<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anh yêu em</title>
    <style>
      body {
        background-image: url(z5895638609934_07e7b914ad8e2117d9c4c2af43ff87c7.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(0, 0, 0, 0.5);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe4e1;
        overflow: hidden;
      }
      .container {
        text-align: center;
      }
      .message {
        display: none;
        margin-top: 20px;
        font-size: 24px;
        color: #ff1493;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #ff69b4;
        border: none;
        color: white;
        border-radius: 5px;
      }
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff1493;
        transform: rotate(-45deg);
        animation: float 3s infinite;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff1493;
        border-radius: 50%;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        top: 0;
        left: -10px;
      }
      @keyframes float {
        0% {
          transform: translateY(0) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(-45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="showMessage()">Em yêu nhấp đi</button>
      <div class="message" id="message">Anh yêu em rất nhiều!</div>
    </div>

    <script>
      function showMessage() {
        document.getElementById("message").style.display = "block";
        createHearts();
      }

      function createHearts() {
        for (let i = 0; i < 30; i++) {
          let heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 3000);
        }
      }
    </script>
  </body>
</html>
